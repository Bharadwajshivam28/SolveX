apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: solvex-app
spec:
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: default
  source:
    repoURL: 'https://github.com/Bharadwajshivam28/SolveX.git'
    path: '' 
    targetRevision: main
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
